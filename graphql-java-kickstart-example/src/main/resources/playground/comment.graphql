query GET_ALL_COMMENTS {
  comments {
    id
    name
    email
    body
    postId
  }
}

query GET_COMMENT_BY_ID($commentId: ID) {
    commentById(id: $commentId) {
        id
        body
        commenter {
            id
            name
            email
            id
            __typename
        }
    }
}

query GET_COMMENTS_BY_POST_ID($postId: ID) {
  commentsByPostId(postId: $postId) {
    name
    email
    body
  }
}
